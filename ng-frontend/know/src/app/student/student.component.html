<div id="accordion-collapse" data-accordion="collapse">
  <h2 id="accordion-collapse-heading-1">
    <button
      type="button"
      class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
      data-accordion-target="#accordion-collapse-body-1"
      aria-expanded="true"
      aria-controls="accordion-collapse-body-1"
    >
      <span>Add Student</span>
      <svg
        data-accordion-icon
        class="w-3 h-3 rotate-180 shrink-0"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5 5 1 1 5"
        />
      </svg>
    </button>
  </h2>
  <div
    id="accordion-collapse-body-1"
    class="hidden"
    aria-labelledby="accordion-collapse-heading-1"
  >
    <div
      class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900"
    >
      <!-- //Add Student From starts-here -->
      <form (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
        <!-- name -->
        <div class="relative z-0 w-full mb-5 group">
          <input
            [(ngModel)]="studentToBeSaved.name"
            type="text"
            name="floating_first_name"
            id="floating_first_name"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_first_name"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8"
            >First name</label
          >
        </div>
        <!-- email -->
        <div *ngIf="!isUpdateMode" class="relative z-0 w-full mb-5 group">
          <input
            [(ngModel)]="studentToBeSaved.email"
            type="email"
            name="floating_email"
            id="floating_email"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_email"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8"
            >Email address</label
          >
        </div>

        <!-- password -->
        <div *ngIf="!isUpdateMode" class="relative z-0 w-full mb-5 group">
          <input
            [(ngModel)]="studentToBeSaved.password"
            type="password"
            name="floating_password"
            id="floating_password"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_password"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8"
            >Password</label
          >
        </div>

        <!-- Profile Pic -->
        <div class="relative z-0 w-full mb-5 group">
          <input
            [(ngModel)]="studentToBeSaved.profilePicture"
            type="text"
            name="floating_profilePicture"
            id="floating_profilePicture"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_profilePicture"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8"
            >ProfilePicture</label
          >
        </div>

        <!-- Additional Details -->
        <div class="relative z-0 w-full mb-5 group">
          <input
            [(ngModel)]="studentToBeSaved.additionalInfo"
            type="text"
            name="floating_additionalInfo"
            id="floating_additionalInfo"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_additionalInfo"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8"
            >Additional Info</label
          >
        </div>

        <div class="grid md:grid-cols-2 md:gap-6">
          <!-- phoen number -->
          <div class="relative z-0 w-full mb-5 group">
            <input
              [(ngModel)]="studentToBeSaved.contact"
              type="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              name="floating_phone"
              id="floating_phone"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_phone"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8"
              >Phone number (123-456-7890)</label
            >
          </div>

          <!-- city -->
          <div class="relative z-0 w-full mb-5 group">
            <input
              [(ngModel)]="studentToBeSaved.city"
              type="text"
              name="floating_city"
              id="floating_city"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_city"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8"
              >City</label
            >
          </div>

          <div class="relative z-0 w-full mb-5 group">
            <label for="underline_select" class="sr-only"
              >Underline select</label
            >
            <select
              id="underline_select"
              class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer mb-2"
              (change)="subjectToBeAdded(subjects[dropDown.selectedIndex - 1])"
              #dropDown
            >
              <option selected>Subjects</option>
              <option value="US">MATHS</option>
              <option value="CA">SCIENCE</option>
              <option value="FR">HISTORY</option>
              <option value="DE">GEOGRAPHY</option>
              <option value="DE">ENGLISH</option>
              <option value="DE">COMPUTER_SCIENCE</option>
            </select>

            <ul class="mb-4">
              <li
                *ngFor="let subject of selectedSubjects; let i = index"
                class="flex items-center justify-between px-3 py-2 bg-blue-100 text-gray-700 border border-gray-300 rounded-lg mb-2"
              >
                {{ subject }}
                <button
                  type="button"
                  class="text-sm font-medium text-red-600 focus:ring focus:ring-red-300"
                  (click)="removeSelectedSubject(subject)"
                >
                  Remove
                </button>
              </li>
            </ul>
          </div>
        </div>

        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <h2 id="accordion-collapse-heading-3">
    <button
      type="button"
      class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
      data-accordion-target="#accordion-collapse-body-3"
      aria-expanded="false"
      aria-controls="accordion-collapse-body-3"
    >
      <span>Show All Students</span>
      <svg
        data-accordion-icon
        class="w-3 h-3 rotate-180 shrink-0"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5 5 1 1 5"
        />
      </svg>
    </button>
  </h2>
  <div
    id="accordion-collapse-body-3"
    class="hidden"
    aria-labelledby="accordion-collapse-heading-3"
  >
    <div
      class="flex flex-wrap items-center gap-4 p-5 border border-gray-200 dark:border-gray-700"
    >
      <div *ngFor="let st of students">
        <div
          class="w-96 min-h-80 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-5"
        >
          <div>
            <a class="flex items-center space-x-3 rtl:space-x-reverse">
              <img
                [src]="st.profilePicture"
                class="h-28 w-28 rounded-full"
                alt="Student Profile"
              />
              <div>
                <h5
                  class="text-1xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                  {{ st.name }}
                </h5>
                <h5
                  class="text-sm font-medium tracking-tight text-gray-600 dark:text-white"
                >
                  {{ st.email }}
                </h5>
              </div>
            </a>
          </div>

          <div class="p-3">
            <p class="mb-1 font-normal text-gray-700 dark:text-gray-400">
              <span class="font-bold text-gray-700">Contact:</span>
              {{ st.contact }}
            </p>
            <p class="mb-1 font-normal text-gray-700 dark:text-gray-400">
              <span class="font-bold text-gray-700">City:</span>
              {{ st.city }}
            </p>
            <p class="mb-1 font-semibold text-gray-700 dark:text-gray-400">
              <span class="font-bold text-gray-700">Subjects:</span>
              {{ st.subjects.join(", ") }}
            </p>
            <p class="mb-1 font-normal text-gray-700 dark:text-gray-400">
              <span class="font-bold text-gray-700">Additional Info:</span>
              {{ st.additionalInfo }}
            </p>
          </div>

          <div class="flex mt-4 md:mt-6">
            <a
              (click)="updateStudentMode(st)"
              class="inline-flex items-center px-4 py-2 cursor-pointer text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >Update</a
            >
            <a
              (click)="deleteStudent(st.profile_id)"
              class="py-2 px-4 ms-2 text-sm font-medium cursor-pointer text-white focus:outline-none bg-red-500 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-red-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2 id="accordion-collapse-heading-2">
    <button
      type="button"
      class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
      data-accordion-target="#accordion-collapse-body-2"
      aria-expanded="false"
      aria-controls="accordion-collapse-body-2"
    >
      <span>Open Field </span>
      <svg
        data-accordion-icon
        class="w-3 h-3 rotate-180 shrink-0"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5 5 1 1 5"
        />
      </svg>
    </button>
  </h2>
  <div
    id="accordion-collapse-body-2"
    class="hidden"
    aria-labelledby="accordion-collapse-heading-2"
  >
    <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700">
      <p class="mb-2 text-gray-500 dark:text-gray-400"></p>
    </div>
  </div>
</div>
